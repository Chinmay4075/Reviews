<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <h2>Our Reviews</h2>
            
                <div class="underline"></div>
            </div>

                               <!--Main content-->
            <div class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img">
                </div>
                <h4 class="author">Anna Johnson</h4>
                <p class="job">Web Developer</p>
                <p class="info">I like exploring fields like Software development, Web development and Machine Learning.
                    Currently First Year Student. Pursuing Bachelor of Engineering - BE focused in Electrical and Electronics from 
                    Birla Institute of Technology and Science, Pilani.
                </p>
                 <!--Prev and next button-->
                 <div class="button-container">
                     <button class="prev-btn">
                         <i class="fa fa-chevron-left"></i>
                     </button>
                     <button class="next-btn">
                        <i class="fa fa-chevron-right"></i>
                     </button>
                 </div>
                 <button class="random-btn">Surprised Me</button>

            </div>
        </div>
    </main>
    
    <script src="./review.js"></script>
</body>
</html>
